<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--图片标签-->
<img src="./image/happy.gif">
<!--标签属性书写在开始标签中,用于补充说明当前的标签内容或者修饰元素的样式
为元素添加额外的标识.标签属性由属性名和属性值组成,多个标签属性之间使用空格隔开-->

<!--title属性用于设置鼠标悬停在图片上时的显示文本-->

<!--alt属性用于设置图片加载失败时的提示文本-->
<img src="./image/index_banner1.jpg" width="300px" title='banner'>
<!--设置宽高,缺省方向会等比例缩放-->
<img src="./image/index_banner2.jpg" height="300px" alt="此处为商品图">
</body>
</html>
