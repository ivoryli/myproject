<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #nav{
            width:1000px;
            margin:0 auto;
            background:orange;
        }
        ul{
            margin:0;
            padding:0;
            list-style:none;
            float:right;
        }
        li{
            float:left;
        }
    </style>
    <!--
问题及解决：
			1）浮动元素不占位，后面正常的元素会向前占位
				解决：清除浮动
				属性：clear
				取值：left/right/both
				使用：添加在正常元素上，使其不受前面浮动元素的影响。

			2）子元素全部浮动，造成父元素高度为0，影响父元素自身背景或边框样式的显示，影响整体布局
				解决方式一：
					给父元素固定高度（适用于内容确定的元素。例如：导航栏）
				解决方式二：
					给父元素设置overflow:hidden;（适用于内容不确定，需要动态加载的元素。例如：页面主体）
				解决方式三：
					父元素末尾添加空的块元素，设置clear:both;
    -->

</head>
<body>
    <div id="nav">
        <ul>
            <li>
                <a href="">淘宝1</a>
            </li>
            <li>
                <a href="">淘宝2</a>
            </li>
            <li>
                <a href="">淘宝3</a>
            </li>
            <li>
                <a href="">淘宝4</a>
            </li>
            <li>
                <a href="">淘宝5</a>
            </li>
        </ul>
    </div>
</body>
</html>
