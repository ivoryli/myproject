<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        h1,h2{
            width:300px;
            height:100px;
            background:red;
        }
        h1{
            border-radius:50px;
        }
        h2{
            width:100px;
            height:100px;
            background:green;
            border-radius:50%;
        }
    </style>

    <!--边框圆角
        属性:border-radius设置圆角半径
        取值:像素值/百分比
        使用:
            常用像素值设置四个角的圆角效果;
            使用50%调整元素的显示形状(正圆或椭圆)
    -->

</head>
<body>
    <h1></h1>
    <h2></h2>
</body>
</html>
