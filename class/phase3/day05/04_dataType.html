<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = 100;
        //八进制以0为前缀
        var b = 053;//43
        //十六进制以0x为前缀
        var c = 0x53;//83
        //输出时一律按十进制输出
        console.log(a,b,c);
        //小数点使用
        var d = 1.5;
        var f = 1.5e3; //1.5 * 10 **3
        console.log(d,f)

        //字符串
        var s1 = "AHello";
        var s2 = "100";
        //获取指定下标对应字符的Unicode编码
        var code = s1.charCodeAt(0);
        console.log(code)

        //布尔值
        var flag = true
        console.log(a,typeof a);
        console.log(b,typeof b);
        console.log(s2,typeof s2);
        var age;
        console.log(age, typeof age);
        var num = null;
        console.log(num,typeof num);
    </script>
</head>
<body>

</body>
</html>
